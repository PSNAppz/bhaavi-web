{% load static %}
<!doctype html>
<html lang="en">
{% include 'base/head.html' %}
<body>

<!-- CONTENT
================================================== -->
<section class="section-border border-primary">

    <div class="container d-flex flex-column">
        <div class="row align-items-center justify-content-center no-gutters min-vh-100">
            <div class="col-12 col-md-5 col-lg-4 py-8 py-md-11">
                {% include 'base/messages.html' %}

                <!-- Heading -->
                <h1 class="mb-0 font-weight-bold text-center">
                    Sign in
                </h1>

                <!-- Text -->
                <p class="mb-6 text-center text-muted">
                    Log-in to manage your account
                </p>

                <!-- Form -->
                <form class="mb-6 needs-validation" novalidate method="POST" action="">
                    {% csrf_token %}

                    <!-- Email -->
                    <div class="form-group">
                        <label for="email">
                            Email Address
                        </label>
                        <input name="email" type="email" class="form-control" id="email" placeholder="name@address.com"
                               required>
                        <div class="invalid-feedback">
                            Please enter email.
                        </div>
                    </div>

                    <!-- Password -->
                    <div class="form-group mb-5">
                        <label for="password">
                            Password
                        </label>
                        <input name="password" type="password" class="form-control" id="password"
                               placeholder="Enter your password" required>
                        <div class="invalid-feedback">
                            Please enter password.
                        </div>
                    </div>
                    <!-- Submit -->
                    <button class="btn btn-block btn-primary" type="submit">
                        Sign in
                    </button>

                </form>
                <!-- Text -->
                <p class="mb-0 font-size-sm text-center text-muted">
                    Forgot password? <a href="{% url 'password_reset' %}">Reset password</a>. Don't have an account yet
                    <a href="{% url 'register' %}">Sign up</a>.
                </p>

            </div>
        </div> <!-- / .row -->
    </div> <!-- / .container -->
</section>

<!-- JAVASCRIPT
================================================== -->
<script>
// Example starter JavaScript for disabling form submissions if there are invalid fields
(function() {
  'use strict';
  window.addEventListener('load', function() {
    // Fetch all the forms we want to apply custom Bootstrap validation styles to
    var forms = document.getElementsByClassName('needs-validation');
    // Loop over them and prevent submission
    var validation = Array.prototype.filter.call(forms, function(form) {
      form.addEventListener('submit', function(event) {
        if (form.checkValidity() === false) {
          event.preventDefault();
          event.stopPropagation();
        }
        form.classList.add('was-validated');
      }, false);
    });
  }, false);
})();
</script>
