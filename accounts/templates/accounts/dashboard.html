{% extends 'base/main.html' %}
{% block content %}

{% if user.is_authenticated %}
    <!-- HEADER
    ================================================== -->
    <header class="bg-dark pt-9 pb-11 d-none d-md-block">
        <div class="container-md">
          <div class="row align-items-center">
            <div class="col">
  
              <!-- Heading -->
              <h1 class="font-weight-bold text-white mb-2">
                {{ user.full_name }}
              </h1>
  
              <!-- Text -->
              <p class="font-size-lg text-white-75 mb-0">
                Welcome to Bhaavi dashboard.
              </p>
  
            </div>
          </div> <!-- / .row -->
        </div> <!-- / .container -->
      </header>
    <!-- MAIN
    ================================================== -->
    <main class="pb-8 pb-md-11 mt-md-n6">
        <div class="container-md">
          <div class="row">

            <div class="col-12 col-md-12">
  
              <!-- Card -->
                <div class="card card-bleed shadow-light-lg mb-6">
                    <div class="card-header">
  
                    <!-- Heading -->
                    <h4 class="mb-0">
                        Basic Information
                    </h4>
  
                    </div>
                <div class="card-body">
  
                  <!-- Form -->
                  <form>
                    <div class="row">
                      <div class="col-12 col-md-6">
  
                        <!-- Name -->
                        <div class="form-group">
                          <label for="name">Name</label>
                          <input class="form-control" id="name" name="full_name" type="text" placeholder="Full name" value="{{ user.full_name }}">
                        </div>
  
                      </div>
                      <div class="col-12 col-md-6">
  
                        <!-- Email -->
                        <div class="form-group">
                          <label for="email">Email</label>
                          <input class="form-control" id="email" type="email" placeholder="name@address.com" value="{{ user.email }}" disabled>
                        </div>
  
                      </div>

                      <div class="col-12 col-md-6">
  
                        <!-- Phone -->
                        <div class="form-group">
                          <label for="phone">Phone</label>
                          <input class="form-control" id="phone" type="text" placeholder="9XXXXXXXXX" >
                        </div>
  
                      </div>

                      <div class="col-12 col-md-6">
  
                        <!-- Address -->
                        <div class="form-group">
                          <label for="address">Address</label>
                          <input class="form-control" id="address" type="text" placeholder="XYZ, ABC Block" >
                        </div>
  
                      </div>      
                      
                      <div class="col-12 col-md-6">
  
                        <!-- State -->
                        <div class="form-group">
                          <label for="state">State</label>
                          <input class="form-control" id="state" type="text" placeholder="State" >
                        </div>
  
                      </div>
                      <div class="col-12 col-md-6">
  
                        <!-- Pincode -->
                        <div class="form-group">
                          <label for="pincode">Pincode</label>
                          <input class="form-control" id="pincode" type="text" placeholder="111111" >
                        </div>
  
                      </div>
                      <div class="col-12 col-md-auto">
  
                        <!-- Button -->
                        <button class="btn btn-block btn-primary" type="submit">
                          Save changes
                        </button>
  
                      </div>
                    </div>
                  </form>
  
                </div>
              </div>

                <!-- Card -->
                <div class="card card-bleed shadow-light-lg mb-6">
                    <div class="card-header">

                    <!-- Heading -->
                    <h4 class="mb-0">
                        Academic profile
                    </h4>

                    </div>
                <div class="card-body">

                    <!-- Form -->
                    <form>
                    <div class="row">
                        <div class="col-12 col-md-6">

                        <!-- Name -->
                        <div class="form-group">
                            <label for="qualification">Highest qualification</label>
                            <input class="form-control" id="qualification" name="qualification" type="text" placeholder="Higher secondary education">
                        </div>

                        </div>
                        <div class="col-12 col-md-6">

                        <!-- Email -->
                        <div class="form-group">
                            <label for="stream">Stream</label>
                            <input class="form-control" id="stream" type="text" placeholder="Computer Science">
                        </div>

                        </div>

                        <div class="col-12 col-md-6">

                        <!-- Phone -->
                        <div class="form-group">
                            <label for="institute">Institute name</label>
                            <input class="form-control" id="institute" type="text" placeholder="School/College name" >
                        </div>

                        </div>

                        <div class="col-12 col-md-6">

                        <!-- Email -->
                        <div class="form-group">
                            <label for="mark">Mark/GPA</label>
                            <input class="form-control" id="mark" type="number" placeholder="82%">
                        </div>

                        </div>                      
                        <div class="col-12 col-md-auto">

                        <!-- Button -->
                        <button class="btn btn-block btn-primary" type="submit">
                            Save changes
                        </button>

                        </div>
                    </div>
                    </form>

                </div>
                </div>
              <!-- Card -->

  
                </div>
              </div>
  
              <!-- Text -->
              <!-- <p class="text-center mb-0">
                <small class="text-muted">If you no longer want to use Bhaavi, you can <a class="text-danger" href="#!">delete your account</a>.</small>
              </p> -->
  
            </div>
          </div> <!-- / .row -->
        </div> <!-- / .container -->
      </main>


{% endif %}

{% endblock content %}
