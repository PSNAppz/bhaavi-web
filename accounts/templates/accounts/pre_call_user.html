{% extends 'base/main.html' %}
{% block content %}
{% load filters %}
{% load static %}
{% if user.is_authenticated %}

  <!-- CONTENT
  ================================================== -->
  <section>
    
    <!-- Content -->
    <div class="container d-flex flex-column">
      <div class="row align-items-center justify-content-between no-gutters min-vh-100">
        <div class="col-12 col-md-5 align-self-stretch">

          <!-- Image (mobile) -->
          <img src="assets/img/photos/photo-5.jpg" class="d-md-none img-cover" alt="...">

          <!-- Image -->
          <div class="d-none d-md-block vw-50 h-100 float-right bg-cover" style="background-image: url({% static 'assets/img/illustrations/illustration-call.jpg' %});"></div>

        </div>
        <div class="col-12 col-md-6 py-8 py-md-11">
          
          <!-- Heading -->
          <h2 class="font-weight-bold text-center mb-2">
            Please fill the details below before proceeding the call
          </h2>

          <!-- Text -->
          <p class="font-size-lg text-center text-muted mb-0">
            Our goal is to be as helpful as possible. 
          </p>

          <!-- Divider -->
          <hr class="hr-sm my-6 my-md-8 border-gray-300">

          <!-- Form -->
          <form action="{% url 'conference' %}" method="POST">
            <div class="form-group mb-5">
              
              <!-- Label -->
              <label for="contactName">
                Question 1?
              </label>

              <!-- Input -->
              <input type="text" class="form-control" id="contactName" placeholder="Question 1">

            </div>
            <div class="form-group mb-5">
              
              <!-- Label -->
              <label for="contactEmail">
                Question 2?
              </label>

              <!-- Input -->
              <input type="text" class="form-control" id="contactEmail" placeholder="Question 2">

            </div>
            <div class="form-group mb-5 d-none">
              
              <!-- Label -->
              <label for="contactMessage">
                What can we help you with?
              </label>

              <!-- Input -->
              <textarea class="form-control" id="contactMessage" rows="5" placeholder="Tell us what we can help you with!"></textarea>

            </div>
            <div class="form-group mb-0">
              
              <!-- Submit -->
                {% csrf_token %}
                <input type="hidden" name="schedule" value="{{ schedule }}" />
                <button type="submit" class="btn btn-block btn-success-soft lift">
                  Proceed to call <span class="fe fe-users"></span>
                </button>
              </form>
            </div>
          </form>

        </div>
      </div> <!-- / .row -->
    </div>
  </section>



{% endif %}
{% endblock content %}
