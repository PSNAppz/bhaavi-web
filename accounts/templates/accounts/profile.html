{% extends 'base/main.html' %}
{% block content %}

{% if user.is_authenticated %}
    <!-- HEADER
    ================================================== -->
    <header class="bg-dark pt-9 pb-11 d-none d-md-block">
        <div class="container-md">
          <div class="row align-items-center">
            <div class="col">
  
              <!-- Heading -->
              <h1 class="font-weight-bold text-white mb-2">
                {{ user.full_name }}
              </h1>
  
              <!-- Text -->
              <p class="font-size-lg text-white-75 mb-0">
                Welcome to Bhaavi, please complete your profile.
              </p>
  
            </div>
          </div> <!-- / .row -->
        </div> <!-- / .container -->
      </header>
    <!-- MAIN
    ================================================== -->
    <main class="pb-8 pb-md-11 mt-md-n6">
        <div class="container-md">
          <div class="row">

            <div class="col-12 col-md-12">
  
              <!-- Card -->
                <div class="card card-bleed shadow-light-lg mb-6">
                    <div class="card-header">
  
                    <!-- Heading -->
                    <h4 class="mb-0">
                        Basic Information
                    </h4>
  
                    </div>
                <div class="card-body">
  
                  <!-- Form -->
                  <form action="{% url 'profile_save' %}" method="POST">
                    {% csrf_token %}
                    <div class="row">
                      <div class="col-12 col-md-6">
  
                        <!-- Name -->
                        <div class="form-group">
                          <label for="name">Name</label>
                          <input class="form-control" id="name" name="full_name" type="text" placeholder="Full name" value="{{ user.full_name }}">
                        </div>
  
                      </div>
                      <div class="col-12 col-md-6">
  
                        <!-- Email -->
                        <div class="form-group">
                          <label for="email">Email</label>
                          <input class="form-control" id="email" type="email" placeholder="name@address.com" value="{{ user.email }}" disabled>
                        </div>
  
                      </div>

                      <div class="col-12 col-md-6">
  
                        <!-- Phone -->
                        <div class="form-group">
                          <label for="phone">Phone</label>
                          <input class="form-control" id="phone" name="mobile" type="text" placeholder="9XXXXXXXXX" value="{{ profile.mobile }}" required>
                        </div>
  
                      </div>

                      <div class="col-12 col-md-6">
  
                        <!-- Address -->
                        <div class="form-group">
                          <label for="address">Address</label>
                          <input class="form-control" id="address" name="address" type="text" placeholder="XYZ, ABC Block" value="{{ profile.address }}" required>
                        </div>
  
                      </div>      
                      
                      <div class="col-12 col-md-6">
  
                        <!-- State -->
                        <div class="form-group">
                          <label for="state">State</label>
                          <select class="custom-select d-block w-100" id="state" name="state" required>
                            {% if profile.state%}
                            <option value="{{profile.address}}">{{profile.state}}</option>
                            {% else %}
                            <option value="">Choose...</option>
                            {% endif %}
                            <option value="Andhra Pradesh">Andhra Pradesh</option>
                            <option value="Andaman and Nicobar Islands">Andaman and Nicobar Islands</option>
                            <option value="Arunachal Pradesh">Arunachal Pradesh</option>
                            <option value="Assam">Assam</option>
                            <option value="Bihar">Bihar</option>
                            <option value="Chandigarh">Chandigarh</option>
                            <option value="Chhattisgarh">Chhattisgarh</option>
                            <option value="Dadar and Nagar Haveli">Dadar and Nagar Haveli</option>
                            <option value="Daman and Diu">Daman and Diu</option>
                            <option value="Delhi">Delhi</option>
                            <option value="Lakshadweep">Lakshadweep</option>
                            <option value="Puducherry">Puducherry</option>
                            <option value="Goa">Goa</option>
                            <option value="Gujarat">Gujarat</option>
                            <option value="Haryana">Haryana</option>
                            <option value="Himachal Pradesh">Himachal Pradesh</option>
                            <option value="Jammu and Kashmir">Jammu and Kashmir</option>
                            <option value="Jharkhand">Jharkhand</option>
                            <option value="Karnataka">Karnataka</option>
                            <option value="Kerala">Kerala</option>
                            <option value="Madhya Pradesh">Madhya Pradesh</option>
                            <option value="Maharashtra">Maharashtra</option>
                            <option value="Manipur">Manipur</option>
                            <option value="Meghalaya">Meghalaya</option>
                            <option value="Mizoram">Mizoram</option>
                            <option value="Nagaland">Nagaland</option>
                            <option value="Odisha">Odisha</option>
                            <option value="Punjab">Punjab</option>
                            <option value="Rajasthan">Rajasthan</option>
                            <option value="Sikkim">Sikkim</option>
                            <option value="Tamil Nadu">Tamil Nadu</option>
                            <option value="Telangana">Telangana</option>
                            <option value="Tripura">Tripura</option>
                            <option value="Uttar Pradesh">Uttar Pradesh</option>
                            <option value="Uttarakhand">Uttarakhand</option>
                            <option value="West Bengal">West Bengal</option>
                          </select>
                        </div>
  
                      </div>
                      <div class="col-12 col-md-6">
  
                        <!-- Pincode -->
                        <div class="form-group">
                          <label for="pincode">Pincode</label>
                          <input class="form-control" id="pincode" name="pincode" type="text" placeholder="111111" value="{{profile.pincode}}" required >
                        </div>
  
                      </div>
                    </div>
                  
  
                </div>
              </div>

                <!-- Card -->
                <div class="card card-bleed shadow-light-lg mb-6">
                    <div class="card-header">

                    <!-- Heading -->
                    <h4 class="mb-0">
                        Academic profile
                    </h4>

                    </div>
                <div class="card-body">
                    <div class="row">
                        <div class="col-12 col-md-6">

                        <!-- Name -->
                        <div class="form-group">
                            <label for="qualification">Highest qualification <span class="text-muted"> (Optional)</span></label>
                            <input class="form-control" id="qualification" value="{{profile.qualification}}" name="qualification" type="text" placeholder="Higher secondary education">
                        </div>

                        </div>
                        <div class="col-12 col-md-6">

                        <!-- Email -->
                        <div class="form-group">
                            <label for="stream">Stream <span class="text-muted"> (Optional)</span></label>
                            <input class="form-control" id="stream" name="stream" value="{{profile.stream}}" type="text" placeholder="Computer Science">
                        </div>

                        </div>

                        <div class="col-12 col-md-6">

                        <!-- Phone -->
                        <div class="form-group">
                            <label for="institute">Institute <span class="text-muted"> (Optional)</span></label>
                            <input class="form-control" id="institute" name="institute" value="{{profile.institute}}" type="text" placeholder="School/College name,place" >
                        </div>

                        </div>

                        <div class="col-12 col-md-6">

                        <!-- Email -->
                        <div class="form-group">
                            <label for="mark">Mark/GPA<span class="text-muted"> (Optional)</span></label>
                            <input class="form-control" id="mark" name="mark" type="number" value="{{profile.mark}}" placeholder="82%">
                        </div>

                        </div>                      
                        

                    </div>
                    

                </div>
                </div>
              <!-- Card -->

  
                </div>
                <div class="col-12 col-md-4"></div>
                <div class="col-12 col-md-4">

                        <!-- Button -->
                        <button class="btn btn-block btn-primary" type="submit">
                          Save and continue
                      </button>

                 </div>
                </form>
              </div>
  
              <!-- Text -->
              <!-- <p class="text-center mb-0">
                <small class="text-muted">If you no longer want to use Bhaavi, you can <a class="text-danger" href="#!">delete your account</a>.</small>
              </p> -->
  
            </div>
          </div> <!-- / .row -->
        </div> <!-- / .container -->
      </main>


{% endif %}

{% endblock content %}
