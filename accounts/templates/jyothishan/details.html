{% extends 'base/main.html' %}
{% block content %}
{% load filters %}
{% load static %}
{% if user.is_authenticated %}

  <!-- CONTENT
  ================================================== -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-datetimepicker/2.5.20/jquery.datetimepicker.min.css" />

  <section>
    
    <!-- Content -->
    <div class="container d-flex flex-column">
      <div class="row align-items-center justify-content-between no-gutters min-vh-100">
        <div class="col-12 col-md-5 align-self-stretch">

          <!-- Image (mobile) -->

          <!-- Image -->

        </div>
        <div class="col-12 col-md-12 py-8 py-md-11">
          
          <!-- Heading -->
          <h2 class="font-weight-bold text-center mb-2">
            Details of: {{user.full_name}}
          </h2>

          <!-- Text -->
          <p class="font-size-lg text-center text-muted mb-0">
            You can also access the details on the call page.
          </p>

          <!-- Divider -->
          <hr class="hr-sm my-6 my-md-8 border-gray-300">

          <!-- Form -->
          
            <div class="card card-bleed shadow-light-lg mb-6">
              
                <div class="card-body">
                    <p class="font-size-lg text-center mb-0">
                        Consultation Information
                      </p>
            <div class="form-group mb-5">
              
              <!-- Label -->
              <label for="contactName">
                Name
              </label>

              <!-- Input -->
              <input type="text" class="form-control" value="{{user.full_name}}" id="contactName" placeholder="Your Name" disabled>

            </div>
            <div class="form-group mb-5">
              
              <!-- Label -->
              <label for="contactName">
                Gender
              </label>

              <input type="text" class="form-control" value="{{profile.gender}}" id="contactName" disabled>

          </div>
          <div class="form-group mb-5">
            
              <!-- Label -->
              <label for="contactName">
                Date of Birth (Actual)
              </label>

              <!-- Input -->
              <input type="text"  class="form-control" value="{{profile.dob}}" name="dob"  disabled>

          </div>
            <div class="form-group mb-5">
              
              <!-- Label -->
              <label for="contactName">
                Time of Birth (Actual)
              </label>

              <!-- Input -->
              <input type="text"  class="form-control" name="time"  value="{{profile.birthtime}}" disabled>

          </div>
            <div class="form-group mb-5">
              
                <!-- Label -->
                <label for="contactName">
                  Is any daylight saving time applicable?
                </label>
  
                <input type="text"  class="form-control" name="time"  value="{{profile.dst}}" disabled>
            </div>
            <div class="form-group mb-5">
              
                <!-- Label -->
                <label for="contactName">
                  Place of birth
                </label>
  
                <!-- Input -->
                <input type="text"  class="form-control" name="time"  value="{{profile.birthplace}}" disabled>
  
            </div>
            <div class="form-group mb-5">
              
                <!-- Label -->
                <label for="contactName">
                  Latitude/Longitude(Optional)
                </label>
  
                <!-- Input -->
                <input type="text"  class="form-control" name="time"  value="{{profile.latlong}}" disabled>
  
            </div>
            <p class="font-size-lg text-center mb-0">
              Queries of student
            </p>
            <div class="form-group mb-5">
              
                <!-- Label -->
                <label for="contactName">
                  Query 1:
                </label>
  
                <!-- Input -->
                <input type="text"  class="form-control" name="time"  value="{{schedule.request.query1}}" disabled>
  
            </div>
            <div class="form-group mb-5">
              
                <!-- Label -->
                <label for="contactName">
                  Query 2:
                </label>
  
                <!-- Input -->
                <input type="text"  class="form-control" name="time"  value="{{schedule.request.query2}}" disabled>
  
            </div>
            
            
    </div>
  

        </div>
      </div> <!-- / .row -->
    </div>
  </section>

{% endif %}
{% endblock content %}
