{% extends 'base/main.html' %}
{% load static %}
{% block content %}
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/jquery-datetimepicker/2.5.20/jquery.datetimepicker.min.css"/>
    <div class="container-fluid">
        <div class="row">
            {% include 'admin/navbar.html' %}

            <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-md-4">
                <div class="chartjs-size-monitor"
                     style="position: absolute; left: 0px; top: 0px; right: 0px; bottom: 0px; overflow: hidden; pointer-events: none; visibility: hidden; z-index: -1;">
                    <div class="chartjs-size-monitor-expand"
                         style="position:absolute;left:0;top:0;right:0;bottom:0;overflow:hidden;pointer-events:none;visibility:hidden;z-index:-1;">
                        <div style="position:absolute;width:1000000px;height:1000000px;left:0;top:0"></div>
                    </div>
                    <div class="chartjs-size-monitor-shrink"
                         style="position:absolute;left:0;top:0;right:0;bottom:0;overflow:hidden;pointer-events:none;visibility:hidden;z-index:-1;">
                        <div style="position:absolute;width:200%;height:200%;left:0; top:0"></div>
                    </div>
                </div>
                <h2>Call details for {{ schedule.user.full_name }}</h2>
                <div class="card-body">
                    <div class="col-sm-5 col-md-6">
                        <div class="list-group list-group-flush">
                            <div class="list-group-item">
                                <div class="row align-items-center">
                                    <div class="col auto">
                                        <!-- Heading -->
                                        <p class="mb-0">
                                            Mentor: <span
                                                class="badge badge-primary-soft">{{ schedule.mentor.user.full_name }}</span>
                                        </p>
                                        <!-- Text -->

                                        <small class="text-gray-700">
                                            {{ schedule.slot }}
                                        </small>
                                        <form action="{% url 'close_report' %}" method="POST">
                                            {% csrf_token %}
                                            <input type="hidden" name="call" value="{{ call_req }}"/>
                                            <input type="submit" class="btn btn-xs btn-warning" value="Close report"/>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
        </div>
    </div>
    </main>
    </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/feather-icons/4.9.0/feather.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.3/Chart.min.js"></script>

{% endblock content %}
